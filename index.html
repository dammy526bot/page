<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dammy526 | webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      overflow: hidden;
      color: #00ffff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 10%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #00ffff;
    }

    .desc {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccf;
    }

    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .player, .roblox-btn {
      margin-top: 2rem;
    }

    button {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: all 0.3s ease;
    }
    
    #discord-fixed-btn {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}


    button:hover {
      background-color: #00cccc;
      transform: scale(1.1);
      box-shadow: 0 0 30px #00eeee;
    }

    .animate-click {
      animation: pulse 0.6s;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #00ffff; }
      50% { transform: scale(1.2); box-shadow: 0 0 40px #00ffff; }
      100% { transform: scale(1); box-shadow: 0 0 20px #00ffff; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="glow">dammy526</h1>
    <p class="desc">webpage</p>

    <div class="player">
      <iframe 
        src="https://open.spotify.com/embed/track/23UBSdCPcsloNVmQZ508Zv?utm_source=generator" 
        width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" allow="autoplay">
      </iframe>
    </div>

    <div class="roblox-btn">
      <button id="robloxButton" onclick="goToRoblox()">‚ú® ÊàëÁöÑ Roblox</button>
    </div>
  </div>

    <div id="discord-fixed-btn">
  <button id="discordButton" onclick="goToDiscord()">üí¨ Âä†ÂÖ• Discord</button>
</div>



  <!-- ÂºïÂÖ• particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    function goToRoblox() {
      const btn = document.getElementById("robloxButton");
      btn.classList.add("animate-click");
      setTimeout(() => {
        btn.classList.remove("animate-click");
        window.open("https://www.roblox.com/users/3512562683/profile", "_blank");
      }, 300);
    }

    // ÂàùÂßãÂåñÁ≤íÂ≠êËÉåÊôØ
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });


  </script>
</body>
</html>
